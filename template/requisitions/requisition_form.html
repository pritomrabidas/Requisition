{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Requisition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="mb-4">Submit Product Requisition</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'requisition_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
{% endblock %}
